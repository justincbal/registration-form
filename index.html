<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Registration form</title>
</head>
<body>
    

    

        
            <div class="heading">
                <h1 class="font h1">Registration</h1>
                <h3 class="font h2">Fill in personal information below</h3>
            </div>
            <form action="/" method="post" id="form" autocomplete="off">

                <div class="form-row">
                    <label for="fName" class="req">First name: </label>
                    <input type="text" name="fName" class="fName">
                    <div class="error"></div>
                </div>
        
                <div class="form-row">
                    <label for="mName">Middle name: </label>
                    <input type="text" name="mName" class="mName">
                    <div class="error"></div>
                </div>
                
                <div class="form-row">
                    <label for="lName" class="req">Last name: </label>
                    <input type="text" name="lName" class="lName">
                    <div class="error"></div>
                </div>
        
                <div class="form-row">
                    <label for="email" class="req">Email: </label>
                    <input type="text" name="email" class="email">
                    <div class="error"></div>
                </div>
        
                <div class="form-row">
                    <label for="pass" class="req">Password: </label>
                    <input type="password" name="pass" class="pass">
                    <div class="error"></div> 
                </div>
        
                <div class="form-row">
                    <label for="passCon" class="req">Confirm password: </label>
                    <input type="password" name="passCon" class="passCon">
                    <div class="error"></div>
                </div>
        
                <div type="submit" class="submit">Submit</div>
        
            </form>
        </div>


    
    
</body>
</html>
